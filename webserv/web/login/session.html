<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Info</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #1e293b;
        }

        .item {
            margin-bottom: 12px;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 6px;
            font-size: 14px;
        }

        .label {
            font-weight: bold;
            color: #475569;
        }

        .value {
            margin-top: 4px;
            color: #0f172a;
            word-break: break-all;
        }

        footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Session Information</h1>

        <div class="item">
            <div class="label">Session ID</div>
            <div id="ID" class="value">ABC123XYZ987</div>
        </div>

        <div class="item">
            <div class="label">User</div>
            <div class="value">guest</div>
        </div>

        <div class="item">
            <div class="label">Login Time</div>
            <div id="LOGIN_TIME" class="value">2025-01-01 12:00</div>
        </div>

        <div class="item">
            <div class="label">Server</div>
            <div class="value">webserv</div>
        </div>

        <footer>
            Simple Session Information Page
        </footer>
    </div>
    <script>
      function getCookies(name) {
        const cookie = document.cookie.split("&");
        for (let curentCookie of cookie) {
          const [key, value] = curentCookie.split("=");
          if(key === name)
            return value;
        }
        console.log("Cookie not found");
        return "Cookie not found";
      }
      document.getElementById("ID").textContent = getCookies("id");
      // set Login Time to current local time (YYYY-MM-DD HH:MM:SS)
        (function(){
          function pad(n){ return n < 10 ? '0' + n : '' + n; }
          var d = new Date();
          var ts = d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate())
            + ' ' + pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
          var el = document.getElementById("LOGIN_TIME");
          if (el) el.textContent = ts;
        })();

    </script>

</body>
</html>
