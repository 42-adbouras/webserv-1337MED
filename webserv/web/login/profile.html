<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login Info</title>

    <style>
        /* navigation buttons */
        .nav {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
        }

        .nav a {
            background: #1e293b;
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
        }

        .nav a:hover {
            background: #334155;
        }
        /*--------*/
        body {
            font-family: Arial, sans-serif;
            background: #eef2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px 30px;
            width: 340px;
            border-radius: 10px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .row {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .label {
            font-weight: bold;
            color: #475569;
        }

        .value {
            margin-top: 4px;
            color: #0f172a;
            word-break: break-all;
        }

        .counter {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #64748b;
            margin-top: 10px;
        }
        .counter {
          display: flex;
          flex-direction: column;
        }
        #counterLog {
          color: green;
          font-size: 4rem;
        }

    </style>
</head>
<body>
    <div class="nav">
        <a href="../index.html">Go Back To Home</a>
        <a href="./session.html">Session Info</a>
    </div>  
    <div class="card">
        <h1>User Login Stats</h1>
        <hr>
        <div class="counter">
            <span>Login Count:</span>
            <span id="counterLog">7</span>
        </div>

        <div class="row">
            <div class="label">Session ID</div>
            <div id="sessionId" class="value">SID_9f8a7b6c1234</div>
        </div>

        <div class="row">
            <div class="label">User</div>
            <div class="value">guest</div>
        </div>

        <div class="row">
            <div class="label">Server</div>
            <div class="value">webserv (42)</div>
        </div>

        <footer>
            Simple session-based login counter
        </footer>
    </div>
    <script> /* here parse cookie and add him to page content*/
      function getCookies(name) {
        const cookie = document.cookie.split("&");
        for (let curentCookie of cookie) {
          const [key, value] = curentCookie.split("=");
          if(key === name)
            return value;
        }
        console.log("Cookie not found");
        return "Cookie not found";
      }
      document.getElementById("counterLog").textContent = getCookies("counterLog");
      document.getElementById("sessionId").textContent = getCookies("id");
    </script>
</body>
</html>
