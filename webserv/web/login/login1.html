    <style>

        .box {
            background: white;

            width: 320px;

        h1 {
            font-size: 20px;
            margin-bottom: 20px;

        }

        .item {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 10px;

            border: 1px solid #cbd5f5;
        }

        button {
            width: 100%;

            cursor: pointer;

        button:hover {
            background: #334155;
        }

        .message {
            margin-top: 10px;
            font-size: 13px;
            color: green;
            text-align: center;
        }
        .desc {
    font-size: 14px;
    color: #475569;
    text-align: center;
    margin-bottom: 15px;
    line-height: 1.4;

    padding: 8px 10px;
    border-radius: 6px;
}

        footer {
            margin-top: 15px;
            text-align: center;

            color: #64748b;
        }

<body>

<div class="nav">
    <a href="../index.html">Go Back To Home</a>
    <a href="./profile.html">Counter Log Info</a>
</div>

<div class="box">
    <h1>Login Information</h1>
    <p class="desc">Log in with your name to see all your information.</p>

    <div class="item">
        <input type="text" id="log" placeholder="Your name" oninput="checkInput()">
        <button id="btn" disabled onclick="login()">Login</button>
        <div class="message" id="msg"></div>
    </div>

    <footer>
        Simple Login Information Page
    </footer>
</div>


<script>
    function checkInput() {
    const name = document.getElementById("log").value.trim();
    const btn = document.getElementById("btn");

    // Only letters, minimum 4 characters
    const isValidName = /^[A-Za-z]{4,}$/.test(name);

    btn.disabled = !isValidName;
    }
    
    function login() {
        const btn = document.getElementById("btn");

        // Extra safety: block click if disabled
        if (btn.disabled)
        {
            alert("Please Enter a valid name");
            return;
        }
    }

    //------------------------------------------------

    function setCookie() {
        const   id = getCookies("id");
        const   counter = getCookies("counterLog");
        const name = document.getElementById("log").value.trim();

        document.cookie = "id=" + id + "&" + "counterLog=" + counter + "&" + "name=" + name;
    }

    function getCookies(name) {
        const cookie = document.cookie.split("&");
        for (let curentCookie of cookie) {
          const [key, value] = curentCookie.split("=");
          if(key === name)
            return value;
        }
        console.log("Cookie not found");
        return "Cookie not found";
      }
</script>

</body>
